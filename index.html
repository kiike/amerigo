<!DOCTYPE html>
<html>
  <head>
    <title>Amerigo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
// Initalise globals
var map;
var position_layer;
var tiles;


// Bind a popup for each feature
function onEachFeature(feature, layer) {
    if (feature.properties && feature.properties.name && feature.properties.description) {
	    layer.bindPopup("<strong>"
			    + feature.properties.name
			    + "</strong><br>"
			    + feature.properties.description);
    }
}

// Load a layer from airspace.geojson containing the airspace for Spain
function loadSpainAirspaceLayer() {
  var r = new XMLHttpRequest();
  r.open("GET", "/airspace.geojson", true);
  r.overrideMimeType("application/json");
  r.onreadystatechange = function() {
    if (r.readyState == 4 && r.status == 200) {
      airspace_geojson = JSON.parse(r.response);
      airspace_layer = L.geoJson(airspace_geojson, { onEachFeature: onEachFeature });
      airspace_layer.addTo(map);
    }
  }
  r.send();
}


function loadPositionLayer() {
  var r = new XMLHttpRequest();
  r.open("GET", "/position.geojson", true);
  r.overrideMimeType("application/json");
  r.onreadystatechange = function() {
    if (r.readyState == 4 && r.status == 200) {
      position_geojson = JSON.parse(r.response)
      position_layer = L.geoJson(position_geojson).on("ready", window.setTimeout(refresh, 1000));
      position_layer.addTo(map);
    }
  }
  r.send();
}

function refresh() {
  if (map.hasLayer(position_layer)) {
    map.removeLayer(position_layer);
  }
  loadPositionLayer();
  map.panTo(position_layer.getLayers()[0].getLatLng())
}

// create a map in the "map" div, set the view to a given place and zoom
map = L.map('map').setView([0, 0], 6);

// add an OpenStreetMap tile layer
tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        });

tiles.addTo(map);
loadSpainAirspaceLayer();
loadPositionLayer();
    </script>
  </body>
</html>
